<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/CSS/signuppageStyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Link - Sign Up</title>
    <link rel="stylesheet" href="signuppageStyle.css">
</head>
<body>
     <nav class="navbar bg-body-tertiary shadow">
    <div class="container-fluid align-middle">
        <a class="navbar-brand align-middle" href="#">
            <img src="/svgs/link-svgrepo-com (1).svg" alt="Logo" width="42" height="39"
                class="d-inline-block align-text-top align-middle">
                <b>Job Link</b> 
        </a>
    </div>
</nav>
<div class="signup-box shadow">
    <h1>Sign Up for Job<img src="/svgs/link-svgrepo-com (1).svg" alt="">Link</h1>
    <form>
      <!-- b is for bold the text. 'Required' makes to input box mandatory -->
      <label for="username"><b>Username</b></label>
      <input class="shadow-sm"type="text" placeholder="Enter Username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input class="shadow-sm"type="password" placeholder="Enter Password" name="password" required>

      <label for="confirm-password"><b>Confirm Password</b></label>
      <input class="shadow-sm"type="password" placeholder="Confirm Password" name="confirm-password" required>

      <button class="shadow"type="submit">Sign Up</button>
      <p id="error" class="text-danger"></p>

    </form>
    <!-- need to link the login page  -->
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
  <script src="signup.js"></script>

</body>
</html>
